<!DOCTYPE>

<html>

<head>
    
    <meta charset="utf-8">
    <title>TextFormatting</title>
    </head>

<body>
    
<p>This <em>word</em> is emphasized.</p>
    <p>This <strong>word</strong> is emphasized more</p>
    
    <p>This <i>word</i> is italic.</p>
    <p>This <strike>word</strike> is crossed-out.</p>

    <p>2 <sup>4</sup></p>
